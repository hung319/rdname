<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="container">
        <h1>Danh sách tên đầy đủ Tiếng Việt</h1>
        <div>
            <label for="gioiTinh">Giới tính:</label>
            <select id="gioiTinh">
                <option value="nam">Nam</option>
                <option value="nu">Nữ</option>
            </select>
        </div>
        <div>
            <label for="soLuong">Số lượng tên:</label>
            <input type="number" id="soLuong" value="5" min="1" max="100">
        </div>
        <button id="generateButton">Tạo Danh Sách Tên</button>
        <ul id="tenList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
